<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe Game by Tejal</title>

    <!--Include css file-->
    <link rel="stylesheet" href="style.css">

    <!--Include for using jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!--Main Content-->
    <div class="gameContainer">

        <!--Grid container-->
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        <!--Game details container-->
        <div class="gameInfo">    
            <div class="right">
                <h1>Tic Tac Toe</h1>
                <span><b>Player 1 Choose: </b></span>
                
                <div class="player">      
                    <button id="symbol1" class="symbol">X</button>
                    <button id="symbol2" class="symbol">0</button>
                </div>

                <div>       
                    <button id="reset">Reset</button>   
                    <span class="info">Select a Symbol!</span>
                </div>
  
                <div>       
                    <span><b>Turn for: </b></span><br>
                    <button id="p1" class="p">Player 1</button>
                    <button id="s1" class="s"> - </button><br>
                    <button id="p2" class="p">Player 2</button>
                    <button id="s2" class="s"> - </button>
                </div>

                <div>          
                    <h1 class="win"></h1>
                </div>
                
                <div class="imgBox">
                    <img src="win.jpg" alt="Won" height="150px" width="150px">  
                    <img src="gameOver.gif" alt="Won" height="150px" width="150px"> 
                </div>
            </div>
        </div>
    </div>

    <!--Include Js  File-->
    <script src="script.js"></script>

</body>
</html>
